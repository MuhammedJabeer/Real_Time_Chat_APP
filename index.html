<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup</title>
    <link rel="stylesheet" href="style.css">
   <style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Container */
.container {
    width: 350px;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 10px;
    position: relative;
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tab {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    border-bottom: 2px solid transparent;
}

#login:checked ~ .tabs .tab[for="login"],
#signup:checked ~ .tabs .tab[for="signup"] {
    border-bottom: 2px solid blue;
}

/* Forms */
.form {
    display: none;
}

#login:checked ~ .login-form,
#signup:checked ~ .signup-form {
    display: block;
}

/* Input Fields */
input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: blue;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: darkblue;
}

/* Hide Radio Buttons */
input[type="radio"] {
    display: none;
}

   </style>
</head>
<body>

<div class="container">
    <input type="radio" id="login" name="toggle" checked>
    <input type="radio" id="signup" name="toggle">
    
    <div class="tabs">
        <label for="login" class="tab">Login</label>
        <label for="signup" class="tab">Sign Up</label>
    </div>

    <!-- Login Form -->
    <div class="form login-form">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="form signup-form">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>

</body>
</html>
